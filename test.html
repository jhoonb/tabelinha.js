<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="tabelinha.js"></script>
    </head>
    <body>
        <h3>test. </h3>
        <div id="tabela-exemplo">
        </div>

        <h3>test. via json </h3>
        <div id="tabela-exemplojson">
        </div>


        <h3>test. via json e por innerHTML </h3>
        <div id="tabela-exemplo-div">
        </div>

        <script>
            (function(){
                // inserido direto na div via .div
                let tab = new Tabelinha();
                tab.div = "tabela-exemplo";
                tab.cols = ["idade", "nome"];
                tab.rows = [[18, "joaozinho"], [19, "mariazinha"]];
                tab.render();

                // inserido direto na div via .div e json objeto
                let tabjson = new Tabelinha();
                tabjson.div = "tabela-exemplojson";
                tabjson.load({
                    cols: ["idade", "nome"],
                    rows: [[18, "joaozinho"], [19, "mariazinha"]],
                });
                tabjson.render();

                // inserido direto na div via .div e json objeto com innerHTML
                let tabjson2 = new Tabelinha();
                let div = document.getElementById("tabela-exemplo-div");
                tabjson2.load({
                    cols: ["idade", "nome"],
                    rows: [[18, "joaozinho"], [19, "mariazinha"]],
                });
                div.innerHTML = tabjson2.render();

            })();
        </script>
    </body>
</html>
